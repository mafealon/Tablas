<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio Tablas Mario</title>
</head>
<body>
    <h1>Rellena tu CV</h1>
    <form action="/php/insertar_cv.php" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required maxlength="30">
        <br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required maxlength="80">
        <br><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required maxlength="10">
        <br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required pattern="[0-9]{8}[A-Za-z]{1}">
        <br><br>

        <label>Sexo:</label>
        <br>
        <input type="radio" id="hombre" name="sexo" value="hombre" required>
        <label for="hombre">Hombre</label>
        <br>
        <input type="radio" id="mujer" name="sexo" value="mujer" required>
        <label for="mujer">Mujer</label>
        <br><br>

        <label for="foto">Incluir mi foto:</label>
        <input type="file" id="foto" name="foto">
        <br><br>

        <label for="boletin">Suscribirme al boletín de novedades:</label>
        <input type="checkbox" id="boletin" name="boletin" checked>
        <br><br>

        <input type="submit" value="Guardar cambios">
        <input type="reset" value="Borrar los datos introducidos">

        <img src="imagenes/foto.jpeg"/>

    </form>
</body>
</html>
